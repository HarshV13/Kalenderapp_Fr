[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  # Skip secret scanning for public Supabase keys (they are meant to be public)
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Functions configuration
[functions]
  directory = "netlify/functions"

# Scheduled cleanup job - runs daily at midnight Europe/Berlin (23:00 UTC)
